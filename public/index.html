<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital E Gram Panchayat</title>
  <link rel="stylesheet" href="../src/css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('login')">Login</a></li>
        <li><a href="#" onclick="showSection('register')">Register</a></li>
        <li><a href="#" onclick="showSection('services')">Services</a></li>
        <li><a href="#" onclick="showSection('admin')">Admin</a></li>
        <li><a href="#" onclick="showSection('staff')">Staff</a></li>
        <li><a href="#" onclick="showSection('profile')">Profile</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Sections (hidden by default) -->
    <section id="login" class="section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register" class="section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="staff" class="section">
        <h2>Staff Login</h2>
        <form id="staffLoginForm">
          <input type="email" id="staffLoginEmail" placeholder="Staff Email" required />
          <input type="password" id="staffLoginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </section>
      
      <section id="viewApplications" class="section">
        <h2>View Applications</h2>
        <div id="applicationsContainer"></div>
      </section>
      

    <!-- Add sections for services, admin, staff, profile here -->
  </div>

  <!--<script src="../src/js/auth.js"></script>-->
  <script>
    // Function to show the selected section and hide others
    function showSection(sectionId) {
      const sections = document.querySelectorAll(".section");
      sections.forEach((section) => {
        section.style.display = "none"; // Hide all sections
      });
      document.getElementById(sectionId).style.display = "block"; // Show the selected section
    }

    // By default, show the login section when the page loads
    window.onload = function () {
      showSection("login");
    };

    // Mock logout function
    function logout() {
      alert("Logged out!");
    }
  </script>
</body>
</html>
